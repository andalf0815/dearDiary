<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dear Diary - Dashboard</title>
    <link rel="stylesheet" href="design.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <form id="frm_login" class="card" method="post">
        <img src="src/logo_diary2.png" style="width: 15rem" alt="Logo" />
        <input class="input-border-bottom" type="text" placeholder="E-Mail" />
        <input
          class="input-border-bottom"
          type="password"
          placeholder="Passwort"
        />
        <input
          class="input-border-bottom display-none"
          type="password"
          placeholder="Passwort wiederholen"
        />
        <input class="card" type="submit" value="Login" />
        <a href="#">Registrieren</a>
      </form>
    </main>
  </body>
</html>
