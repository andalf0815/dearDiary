<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dear Diary - Dashboard</title>
    <link rel="stylesheet" href="styles/design.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <main>
      <form id="frm_login" class="card" action="/?login" method="post" data-login>
        <img src="images/logo_diary2.png" style="width: 15rem" alt="Logo" />
        <input name="username" class="input-border-bottom" type="text" placeholder="E-Mail" />
        <input
          name="password"
          class="input-border-bottom"
          type="password"
          placeholder="Passwort"
        />
        <input
          class="input-border-bottom"
          type="password"
          placeholder="Passwort wiederholen"
          hidden
        />
        <input class="card" type="submit" value="Einloggen" />
        <a id="btn_register" href="javascript:void(0)">Registrieren</a>
      </form>
    </main>
  </body>
</html>
