<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dear Diary - Dashboard</title>
    <link rel="stylesheet" href="styles/design.css" />
    <script src="index.js" defer></script>
  </head>
  <body class="bdy-index background-elements">
    <main>
      <form id="frm_login" class="card" action="" data-login>
        <img class="logo-l" alt="Logo" />
        <input name="username" value="" class="input-border-bottom" type="email" placeholder="Email" required />
        <input
          name="password"
          class="input-border-bottom"
          type="password"
          placeholder="Password"
          required
        />
        <input
          class="input-border-bottom"
          type="password"
          placeholder="Repeat Password"
          hidden
        />
        <p id="p_validation" hidden></p>
        <input class="card btn-primary" type="submit" value="Log In" />
        <a id="btn_register" class="a-btn-s" href="">Sign Up</a>
      </form>
    </main>
  </body>
</html>
