<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dear Diary - Dashboard</title>
    <link rel="stylesheet" href="styles/design.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <main>
      <form id="frm_login" class="card" action="/?login" method="post" data-login>
        <img src="images/logo_diary2.png" style="width: 15rem" alt="Logo" />
        <input name="username" class="input-border-bottom" type="text" placeholder="Email" required />
        <input
          name="password"
          class="input-border-bottom"
          type="password"
          title="Min. 6, max. 30 characters, at least one number and one special character (#$@!%ยง&*?)"
          pattern="(?=.*[a-zA-Z])(?=.*\d)(?=.*[#$@!%ยง&*?])[A-Za-z\d#$@!%ยง&*?]{6,30}$"
          placeholder="Password"
          required
        />
        <input
          class="input-border-bottom"
          type="password"
          placeholder="Repeat Password"
          hidden
        />
        <p id="p_validation" hidden></p>
        <input class="card" type="submit" value="Log In" />
        <a id="btn_register" href="javascript:void(0)">Sign Up</a>
      </form>
    </main>
  </body>
</html>
