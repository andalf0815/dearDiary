<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="../styles/design.css" />
    <script src="dashboard.js" defer></script>
  </head>
  <body class="bdy-dashboard background-elements">
    <nav>
      <img class="logo-s" alt="Logo" />
      <hr />
      <a href="/?logout" class="a-btn-s">Log Out</a>
    </nav>
    <main>
      <section id="dialog-section">
        <hr />
        <span id="span_toggleFilter"></span>
        <dialog id="dialog_filter">
          <img class="close-dialog" alt="">
          <h1>Filter</h1>
          <input id="inp_filterText" type="text" class="input-border-bottom" placeholder="Search for date (yyyy-mm-dd), title, description, locations, activities or persons">
          <div>
            <p><b>Favorite</b></p>
            <input type="radio" id="rb_favorite" name="rb-favorite" value="1">
            <label for="rb_favorite">Yes</label><br>
            <input type="radio" id="rb_noFavorite" name="rb-favorite" value="0">
            <label for="rb_noFavorite">No</label><br>
            <input type="radio" id="rb_all" name="rb-favorite" value="2" checked>
            <label for="rb_all">Both</label><br>
          </div>
          <div class="emojis-container"></div>
          <input id="btn_searchMemories" type="submit" class="card btn-primary" value="Search" />
        </dialog>
        <input type="text" id="inp_title" class="input-border-bottom" placeholder="How was your day?" />
        <hr />
        <dialog id="dialog_memory" data-uuid="">
          <img class="close-dialog" alt="">
          <div>
            <input type="date" id="inp_entryDate" class="input-border-bottom" />
            <hr />
            <img class="img-favorite" alt="Favorite" />
          </div>
          <div>
            <div class="emojis-container"></div>
            <textarea
              id="ta_description"
              rows="5"
              placeholder="Description"
              class="input-border-bottom"
            ></textarea>
            <fieldset>
              <input id="inp_imgToUpload" type="file" accept=".jpg, .jpeg, .png" multiple />
              <div id="div_imgPreviewContainer"></div>
            </fieldset>
            <fieldset class="icon-locations icon-tags">
              <input type="text" class="tag-input input-border-bottom" placeholder="Locations" />
              <span id="span_locations" class="tags">
              </span>
            </fieldset>
            <fieldset class="icon-activities icon-tags">
              <input type="text" class="tag-input input-border-bottom" placeholder="Activities" />
              <span id="span_activities" class="tags">
              </span>
            </fieldset>
            <fieldset class="icon-persons icon-tags">
              <input type="text" class="tag-input input-border-bottom" placeholder="Persons" />
              <span id="span_persons" class="tags">
              </span>
            </fieldset>
            <input id="btn_saveMemory" type="submit" class="card btn-primary" value="Save" />
          </div>
        </dialog>
        <div id="div_dialogBackdrop" hidden></div>
      </section>
    </main>

    <template id="template_section" hidden>
      <section class="article-section">
        <img class="arrow-left slide-memory" hidden />
        <img class="arrow-right slide-memory" hidden />
        <div class="articles"></div>
      </section>
    </template>

    <template id="template_memory">
      <article class="card">
        <h6></h6>
        <h4></h4>
        <span class="detail-view" hidden></span>
        <span class="edit" hidden></span>
        <span class="delete" hidden></span>
        <h2></h2>
        <div>
          <p class="prev-description"></p>
          <div class="locations icon-locations icon-tags"></div>
          <div class="activities icon-activities icon-tags"></div>
          <div class="persons icon-persons icon-tags"></div>
        </div>
        <div>
          <div class="images">
            <img alt="Img 1" />
            <img alt="Img 2" />
            <img alt="Img 3" />
            <img alt="Img 4" />
          </div>
        </div>
      </article>
    </template>
  </body>
</html>
