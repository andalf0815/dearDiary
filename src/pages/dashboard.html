<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="../styles/design.css" />
    <script type="module" src="dashboard.js" defer></script>
  </head>
  <body class="bdy-dashboard background-elements">
    <nav>
      <img class="logo-s" alt="Logo" />
      <hr />
      <a href="/?logout" class="a-btn-s">Abmelden</a>
    </nav>
    <main>
      <section id="dialog-section">
        <hr />
        <span>&#9660;</span>
        <input type="text" id="inp_title" class="input-border-bottom" placeholder="How was your day?" />
        <hr />
        <dialog hidden>
          <div>
            <input type="date" id="inp_entryDate" class="input-border-bottom" />
            <hr />
            <img id="img_favorite" alt="Favorite" />
          </div>
          <div>
            <div id="div_emojis" rows="1">
              <span data-selected>&#128512;</span>
              <span>&#128517;</span>
              <span>&#128519;</span>
              <span>&#128520;</span>
              <span>&#128524;</span>
              <span>&#128525;</span>
              <span>&#128526;</span>
              <span>&#128529;</span>
              <span>&#128531;</span>
              <span>&#128532;</span>
              <span>&#128533;</span>
              <span>&#128546;</span>
              <span>&#128557;</span>
              <span>&#128564;</span>
              <span>&#128565;</span>
              <span>&#129322;</span>
              <span>&#129324;</span>
              <span>&#129327;</span>
              <span>&#129326;</span>
              <span>&#129298;</span>
              <span>&#129301;</span>
            </div>
            <textarea
              id="ta_description"
              rows="5"
              placeholder="Description"
              class="input-border-bottom"
            ></textarea>
            <fieldset>
              <input type="file" name="images" accept="image/*,video/*" multiple />
            </fieldset>
            <fieldset id="fs_locations" class="icon-locations icon-tags">
              <input type="text" class="input-border-bottom" placeholder="Locations" />
            </fieldset>
            <fieldset id="fs_activities" class="icon-activities icon-tags">
              <input type="text" class="input-border-bottom" placeholder="activities" />
            </fieldset>
            <fieldset id="fs_persons" class="icon-persons icon-tags">
              <input type="text" class="input-border-bottom" placeholder="Persons" />
            </fieldset>
            <input type="submit" class="card btn-primary" name="submit" value="Save" />
          </div>
        </dialog>
      </section>
    </main>

    <template id="template_section">
      <section class="article-section">
        <img class="arrow-left"  />
        <img class="arrow-right"  />
        <div class="articles"></div>
      </section>
    </template>

    <template id="template_memory">
      <article class="card">
        <h6></h6>
        <h4></h4>
        <span class="edit"></span>
        <h2></h2>
        <div>
          <p class="prev-description"></p>
          <div class="locations icon-locations icon-tags"></div>
          <div class="activities icon-activities icon-tags"></div>
          <div class="persons icon-persons icon-tags"></div>
        </div>
        <div>
          <div class="images">
            <img alt="Img 1" />
            <img alt="Img 2" />
            <img alt="Img 3" />
            <img alt="Img 4" />
          </div>
        </div>
      </article>
    </template>
  </body>
</html>
