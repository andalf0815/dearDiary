<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="../styles/design.css" />
    <script type="module" src="dashboard.js" defer></script>
  </head>
  <body class="bdy-dashboard background-elements">
    <nav>
      <img class="logo-s" alt="Logo" />
      <hr />
      <a href="/?logout" class="a-btn-s">Abmelden</a>
    </nav>
    <main>
      <section id="dialog-section">
        <hr />
        <span id="span_openFilter">&#9660;</span>
        <input type="text" id="inp_title" class="input-border-bottom" placeholder="How was your day?" />
        <hr />
        <dialog data-uuid="">
          <div>
            <input type="date" id="inp_entryDate" class="input-border-bottom" />
            <hr />
            <img id="img_favorite" alt="Favorite" />
          </div>
          <div>
            <div id="div_emojis">
              <span data-selected>😀</span>
              <span>😅</span>
              <span>😇</span>
              <span>😈</span>
              <span>😌</span>
              <span>😍</span>
              <span>😎</span>
              <span>😑</span>
              <span>😓</span>
              <span>😔</span>
              <span>😕</span>
              <span>😢</span>
              <span>😭</span>
              <span>😴</span>
              <span>😵</span>
              <span>🤪</span>
              <span>🤬</span>
              <span>🤯</span>
              <span>🤮</span>
              <span>🤒</span>
              <span>🤕</span>
            </div>
            <textarea
              id="ta_description"
              rows="5"
              placeholder="Description"
              class="input-border-bottom"
            ></textarea>
            <fieldset>
              <input type="file" accept="image/*,video/*" multiple />
            </fieldset>
            <fieldset class="icon-locations icon-tags">
              <input type="text" class="input-border-bottom" placeholder="Locations" />
              <span id="span_locations">
                <span>Innsbruck</span>
                <span>Zirl</span>
              </span>
            </fieldset>
            <fieldset class="icon-activities icon-tags">
              <input type="text" class="input-border-bottom" placeholder="Activities" />
              <span id="span_activities">
                <span>Reiten</span>
              </span>
            </fieldset>
            <fieldset class="icon-persons icon-tags">
              <input type="text" class="input-border-bottom" placeholder="Persons" />
              <span id="span_persons">
                <span>Andalf</span>
                <span>Eren</span>
                <span>Martin</span>
                <span>Hartl</span>
              </span>
            </fieldset>
            <input id="btn_saveMemory" type="submit" class="card btn-primary" value="Save" />
          </div>
        </dialog>
        <div id="div_dialogBackdrop" hidden></div>
      </section>
    </main>

    <template id="template_section">
      <section class="article-section">
        <img class="arrow-left slide-memory" hidden />
        <img class="arrow-right slide-memory" hidden />
        <div class="articles"></div>
      </section>
    </template>

    <template id="template_memory">
      <article class="card">
        <h6></h6>
        <h4></h4>
        <span class="edit"></span>
        <h2></h2>
        <div>
          <p class="prev-description"></p>
          <div class="locations icon-locations icon-tags"></div>
          <div class="activities icon-activities icon-tags"></div>
          <div class="persons icon-persons icon-tags"></div>
        </div>
        <div>
          <div class="images">
            <img alt="Img 1" />
            <img alt="Img 2" />
            <img alt="Img 3" />
            <img alt="Img 4" />
          </div>
        </div>
      </article>
    </template>
  </body>
</html>
